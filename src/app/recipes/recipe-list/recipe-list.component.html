<div class="row">
  <div class="col-md-12">
    <button class="btn btn-primary">New Recipe</button>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <app-recipe-item
      *ngFor="let recipeEl of recipes"
      [recipe]="recipeEl"
      (recipeSelected)="onRecipeSelected(recipeEl)"
    >

    </app-recipe-item>
  </div>
</div>
